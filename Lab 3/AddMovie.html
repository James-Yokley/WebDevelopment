<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="AddMovie.css">
        <title>Add Movie</title>
    </head>
    <body>
        <h2><a href="BoxOffice.html">Box Office</a> &gt; Add Movie</h2>
        <br>
        <form>
            <div class="tableRow"><div class="FieldName"> Movie: </div>
            <div class="inputField"><input name="movieName" type="text"></div></div>
            <div class="tableRow"><div class="FieldName">Studio: </div>
            <div class="inputField">
                <select name="studioName">
                <option value="">Sony Pictures Releasing</option>
                <option value="">STX Entertainment</option>
                <option value="">Universal Pictures</option>
                <option value="">Walt Disney Studios</option>
                </select>
            </div></div>
                <div class="tableRow"><div class="FieldName"> Gross: </div>
                <div class="inputField"><input name="grossAmount" type="text"></div></div>
                <div class="tableRow"><div class="FieldName">Theaters: </div>
                <div class="inputField"><input name="theaterAmount" type="text"></div></div>
                <div class="tableRow"><div class="FieldName">New Release: </div>
                <div class="inputField"><input name="isNewRelease" type="checkbox"></div></div>
                <div class="tableRow"><div class="buttons"><button>Reset</button></div>
                <div class="buttons"><button>Submit</button></div></div>
            </form>
        
    </body>
</html>
